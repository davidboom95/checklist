<div class="row login">
  <div class="col-md-12">
    <div class="center-block panel login-panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
      </div>
      <form class="panel-body">
        <div class="form-group">
          <label for="registerUsername">Username:</label> 
          <input type="text" id="registerUsername" class="form-control" ng-model="register.username"/>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" class="form-control" ng-model="register.password"/>
        </div>
        <input type="submit" class="btn btn-default btn-block btn-primary" ng-click="register.register()" value="Register"/>
      </form>
      <div class="panel-footer">
        <a ui-sref="login">&lt; Login</a>
      </div>
    </div>
  </div>
</div>
